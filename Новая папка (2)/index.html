



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparrow Kids - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="./sparrow.jpg" alt="Sparrow Kids Logo" class="logo">
      <h1>Join Sparrow Kids!</h1>
      <p class="subtitle">Learn, Play, and Explore with Your Sparrow Buddy 🐦</p>
    </header>

    <div class="sprite"></div>

    <form id="signupForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="age">Age</label>
      <input type="number" id="age" min="5" max="15" placeholder="Enter your age" required>

      <label for="card">Card Number</label>
      <input type="text" id="card" maxlength="16" placeholder="XXXX XXXX XXXX XXXX" required>

      <button type="submit">Sign Up ✨</button>
    </form>

    <footer>
      <p>Already have an account? <a href="#">Log in here</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
